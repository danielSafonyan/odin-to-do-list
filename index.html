<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To Do</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="all-tasks">
            <h2 class="task-list-title">My Projects</h2>
            <ul class="task-list">
                <li class="active-list">Programming</li>
                <li>Spanish</li>
                <li>Health & Body</li>
            </ul>
            <form action="">
                <input 
                type="text"
                class="new-list"
                placeholder="new project name"
                aria-label="new project name"
                />
                <button class="btn-list" aria-label="create new project">+</button>
            </form>
        </div>
        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">Programming</h2>
                <p class="task-count">3 tasks remaining</p>
            </div>
            <div class="todo-body">
                <div class="tasks">
                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-1"
                        />
                        <label for="task-1"><span class="custom-checkbox"></span>Finish todo list</label>
                    </div>
                    <!-- task 1 -->
                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-2"
                        />
                        <label for="task-2"><span class="custom-checkbox"></span>Create a portfolio</label>
                    </div>
                    <!-- task 2 -->
                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-3"
                        />
                        <label for="task-3"><span class="custom-checkbox"></span>Get a job</label>
                    </div>
                    <!-- task 3 -->
                </div>
                <div class="new-class-creator">
                    <form action="">
                        <input 
                        type="text"
                        class="new-list"
                        placeholder="new task name"
                        aria-label="new task name"
                        />
                        <button class="btn-task" aria-label="create new task">+</button>
                    </form>
                </div>
                <div class="delete-list-tasks">
                    <button class="btn delete">clear completed tasks</button>
                    <button class="btn delete">delete a list</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
